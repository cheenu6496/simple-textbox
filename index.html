<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="textarea-container">
    <label for="message">Message: (200 characters 
        max)</label>
    <textarea id="message" maxlength="200" placeholder="Type your message here..."></textarea>
    <div class="counter" id="charCounter">0/200 characters</div>
    <div id="warningMessage" class="warning"></div>
</div>

<script src="script.js"></script>

</body>
</html>
